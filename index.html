<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="weather-card">
            <h1>Check Weather Forcast!</h1>
            <section class="search">
                <input type="text" placeholder="Enter city name" id="city">
                <button id="city-search">
                    <img src="images/icons8-search-50.png" alt="search">
                </button>
            </section>

            <p id="error">Invalid city name</p>

            <section class="weather">
                <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="weather-icon" id="weather-icon">
                <h1 id="temp"><span>27</span>Â°C</h1>
                <p id="weather-des">Sunny</p>
                <h1 id="city-name">Bangalore</h1>

                <div class="wind-humidity">
                    <div class="wind">
                        <img src="images/icons8-wind.png" alt="wind-icon">
                        <div>
                        <p id="wind"><span>15</span> km/hr</p>
                        <p>Wind</p>
                        </div>
                    </div>
                    <div class="humidity">
                        <img src="images/icons8-humidity.png" alt="humidity-icon">
                        <div>
                            <p id="humidity"><span>50</span>%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
